<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI è´¢åŠ¡çœ‹æ¿ Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- 1. åŠ¨æ€ä¸»é¢˜å˜é‡ (ç³»ç»Ÿè‡ªé€‚åº”) --- */
        :root {
            /* é»˜è®¤äº®è‰²æ¨¡å¼ */
            --bg: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(255, 255, 255, 0.5);
            --text-main: #111827;
            --text-sub: #6b7280;
            --primary: #4f46e5;
            --up: #10b981;
            --down: #ef4444;
            --chart-grid: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* æš—é»‘æ¨¡å¼ */
                --bg: #030712;
                --card-bg: rgba(17, 24, 39, 0.7);
                --card-border: rgba(255, 255, 255, 0.08);
                --text-main: #f9fafb;
                --text-sub: #9ca3af;
                --chart-grid: rgba(255, 255, 255, 0.05);
            }
        }

        /* --- 2. åŸºç¡€å¸ƒå±€ --- */
        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        
        body {
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* å¤´éƒ¨å“åº”å¼ */
        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header h1 { font-size: 28px; margin: 0; font-weight: 800; }
        .header p { color: var(--text-sub); margin: 5px 0 0; }

        /* --- 3. å¡ç‰‡ç³»ç»Ÿ (ç”µè„‘ 2 åˆ— / æ‰‹æœº 1 åˆ—) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* PCç«¯é¼ æ ‡æ‚¬åœæ•ˆæœ */
        @media (min-width: 768px) {
            .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            }
        }

        .stat-label { font-size: 14px; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-val { font-size: 32px; font-weight: 800; margin-top: 8px; font-variant-numeric: tabular-nums; }
        .val-exp { color: var(--down); }
        .val-inc { color: var(--up); }

        /* --- 4. å›¾è¡¨åŒº --- */
        .chart-card h3 { 
            font-size: 17px; margin: 0 0 20px; display: flex; align-items: center; 
        }
        .chart-card h3::before {
            content: ""; width: 4px; height: 16px; background: var(--primary); margin-right: 10px; border-radius: 2px;
        }
        .chart-box { position: relative; width: 100%; height: 300px; }

        /* --- 5. åŠ è½½çŠ¶æ€ --- */
        #status {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: var(--text-sub);
        }
        .loader {
            width: 48px; height: 48px; border: 5px solid var(--card-border);
            border-bottom-color: var(--primary); border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* æ‰‹æœºç«¯å¾®è°ƒ */
        @media (max-width: 600px) {
            body { padding: 15px; }
            .header { flex-direction: column; align-items: flex-start; }
            .stat-val { font-size: 26px; }
            .chart-box { height: 250px; }
        }
    </style>
</head>
<body>
    <div id="status">
        <span class="loader"></span>
        <div>æ­£åœ¨åŠ å¯†åŒæ­¥è´¦å•æ•°æ®...</div>
    </div>

    <div class="container" id="app" style="display: none;">
        <div class="header">
            <div>
                <h1>è´¢åŠ¡çœ‹æ¿ Pro</h1>
                <p>åŸºäº AI è‡ªåŠ¨è¯†åˆ«çš„æ¶ˆè´¹ç»Ÿè®¡</p>
            </div>
            <div id="badge" style="background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-top: 10px;">æ™ºèƒ½åŒæ­¥ä¸­</div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="stat-label">æœ¬æœˆç´¯è®¡æ”¯å‡º</div>
                <div id="total-expense" class="stat-val val-exp">Â¥0.00</div>
            </div>
            <div class="card">
                <div class="stat-label">æœ¬æœˆç´¯è®¡æ”¶å…¥</div>
                <div id="total-income" class="stat-val val-inc">Â¥0.00</div>
            </div>
        </div>

        <div class="grid">
            <div class="card chart-card">
                <h3>æ¶ˆè´¹è¶‹åŠ¿ (æœ€è¿‘30å¤©)</h3>
                <div class="chart-box"><canvas id="lineChart"></canvas></div>
            </div>
            <div class="card chart-card">
                <h3>æ”¯å‡ºåˆ†ç±»å æ¯”</h3>
                <div class="chart-box"><canvas id="pieChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // ğŸš€ ä¿®æ”¹è¿™é‡Œï¼šå¡«å†™ä½ çš„ Worker å®Œæ•´åœ°å€ (å¿…é¡»æ˜¯ https)
        const WORKER_BASE = "https://moneydb.pzdmmsd.qzz.io";

        async function init() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) {
                document.getElementById('status').innerHTML = "âš ï¸ è¯·é€šè¿‡æœºå™¨äººç”Ÿæˆçš„é“¾æ¥è®¿é—®é¡µé¢";
                return;
            }

            try {
                const res = await fetch(`${WORKER_BASE}/api/data?user_id=${userId}`);
                if (!res.ok) throw new Error("è¿æ¥ Worker å¤±è´¥");
                const data = await res.json();
                render(data);
                document.getElementById('app').style.display = 'block';
                document.getElementById('status').style.display = 'none';
            } catch (e) {
                document.getElementById('status').innerHTML = `âŒ åŠ è½½å¤±è´¥<br><small>${e.message}</small>`;
            }
        }

        function render(data) {
            // 1. è®¾ç½®æ•°å€¼
            const exp = data.totals.find(t => t.type === 'expense')?.total || 0;
            const inc = data.totals.find(t => t.type === 'income')?.total || 0;
            document.getElementById('total-expense').innerText = `Â¥${Number(exp).toLocaleString('zh-CN', {minimumFractionDigits: 2})}`;
            document.getElementById('total-income').innerText = `Â¥${Number(inc).toLocaleString('zh-CN', {minimumFractionDigits: 2})}`;

            // è·å–ç³»ç»Ÿé¢œè‰²æ¨¡å¼
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const textColor = isDark ? '#9ca3af' : '#6b7280';
            const gridColor = isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)';

            // 2. é…ç½® Chart.js
            Chart.defaults.font.family = '-apple-system, sans-serif';
            Chart.defaults.color = textColor;

            // è¶‹åŠ¿å›¾
            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: data.line.map(i => i.date.slice(5)),
                    datasets: [{
                        data: data.line.map(i => i.value),
                        borderColor: '#4f46e5',
                        borderWidth: 4,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: (context) => {
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                            gradient.addColorStop(0, 'rgba(79, 70, 229, 0.3)');
                            gradient.addColorStop(1, 'rgba(79, 70, 229, 0)');
                            return gradient;
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false } },
                        y: { grid: { color: gridColor }, border: { display: false } }
                    }
                }
            });

            // åˆ†ç±»å›¾
            new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: {
                    labels: data.pie.map(i => i.category),
                    datasets: [{
                        data: data.pie.map(i => i.value),
                        backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ec4899', '#06b6d4', '#8b5cf6'],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 10, padding: 20, font: { size: 12 } } }
                    }
                }
            });
        }

        // ç›‘å¬ç³»ç»Ÿä¸»é¢˜åˆ‡æ¢ï¼Œè‡ªåŠ¨åˆ·æ–°å›¾è¡¨
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => location.reload());

        init();
    </script>
</body>
</html>
