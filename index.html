<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI è´¢åŠ¡çœ‹æ¿</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --up: #10b981;
            --down: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, var(--bg));
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container { max-width: 500px; margin: 0 auto; }

        .header {
            padding: 20px 0;
            text-align: left;
        }

        .header h1 { font-size: 24px; margin: 0; font-weight: 800; letter-spacing: -0.5px; }
        .header p { color: var(--text-sub); margin: 4px 0 0; font-size: 14px; }

        /* ç»Ÿè®¡å¡ç‰‡å¸ƒå±€ */
        .grid-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
        }

        .stat-label { font-size: 12px; color: var(--text-sub); font-weight: 500; }
        .stat-val { font-size: 20px; font-weight: 700; margin-top: 4px; font-variant-numeric: tabular-nums; }
        .val-exp { color: var(--down); }
        .val-inc { color: var(--up); }

        /* å›¾è¡¨å¡ç‰‡ */
        .chart-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .chart-card h3 { 
            font-size: 15px; 
            margin: 0 0 16px; 
            color: var(--text-main);
            display: flex;
            align-items: center;
        }

        .chart-card h3::before {
            content: "";
            width: 4px;
            height: 14px;
            background: var(--primary);
            margin-right: 8px;
            border-radius: 2px;
        }

        .chart-box { position: relative; width: 100%; height: 240px; }

        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-sub);
        }

        /* éª¨æ¶å±åŠ¨ç”» */
        .loading-pulse {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status">
        <div class="loading-pulse"></div>
        <div>æ­£åœ¨åŒæ­¥æ‚¨çš„è´¦å•æ•°æ®...</div>
    </div>

    <div class="container" id="app" style="display: none;">
        <div class="header">
            <h1>æˆ‘çš„è´¢åŠ¡çœ‹æ¿</h1>
            <p id="date-range">æœ€è¿‘ 30 å¤©æ•°æ®åˆ†æ</p>
        </div>
        
        <div class="grid-stats">
            <div class="card">
                <div class="stat-label">æ€»æ”¯å‡º (CNY)</div>
                <div id="total-expense" class="stat-val val-exp">Â¥0.00</div>
            </div>
            <div class="card">
                <div class="stat-label">æ€»æ”¶å…¥ (CNY)</div>
                <div id="total-income" class="stat-val val-inc">Â¥0.00</div>
            </div>
        </div>

        <div class="chart-card">
            <h3>æœ€è¿‘è¶‹åŠ¿</h3>
            <div class="chart-box">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <h3>æ”¯å‡ºåˆ†å¸ƒ</h3>
            <div class="chart-box">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // ğŸš€ ä¿®æ”¹è¿™é‡Œï¼šå¡«å†™ä½ çš„ Worker å®Œæ•´åœ°å€ (å¿…é¡»æ˜¯ https)
        const WORKER_BASE = "https://moneydb.pzdmmsd.qzz.io";

        async function init() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) {
                document.getElementById('status').innerHTML = "âš ï¸ è¯·ä» Telegram æœºå™¨äººè¿›å…¥é¡µé¢";
                return;
            }

            try {
                const res = await fetch(`${WORKER_BASE}/api/data?user_id=${userId}`);
                if (!res.ok) throw new Error("API å“åº”é”™è¯¯");
                const data = await res.json();
                render(data);
                document.getElementById('app').style.display = 'block';
                document.getElementById('status').style.display = 'none';
            } catch (e) {
                document.getElementById('status').innerText = "âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ";
            }
        }

        function render(data) {
            // è®¾ç½®æ€»æ•°
            const exp = data.totals.find(t => t.type === 'expense')?.total || 0;
            const inc = data.totals.find(t => t.type === 'income')?.total || 0;
            document.getElementById('total-expense').innerText = `Â¥${Number(exp).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('total-income').innerText = `Â¥${Number(inc).toLocaleString(undefined, {minimumFractionDigits: 2})}`;

            // é€šç”¨å›¾è¡¨é…ç½®
            Chart.defaults.color = '#94a3b8';
            Chart.defaults.font.family = 'system-ui';

            // 1. æŠ˜çº¿å›¾ (è¶‹åŠ¿)
            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: data.line.map(i => i.date.slice(5)),
                    datasets: [{
                        label: 'æ”¯å‡º',
                        data: data.line.map(i => i.value),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { maxRotation: 0 } },
                        y: { border: { display: false }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    }
                }
            });

            // 2. ç¯å½¢å›¾ (åˆ†ç±»)
            new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: {
                    labels: data.pie.map(i => i.category),
                    datasets: [{
                        data: data.pie.map(i => i.value),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ec4899', '#8b5cf6', '#06b6d4'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 12, padding: 15, font: { size: 12 } } }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
